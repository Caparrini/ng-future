<label>
  {{ label() }}
  <input
    [formControl]="control"
    [type]="type()"
    [required]="isRequired"
    [autocomplete]="autocomplete()"
    (change)="(onChange)"
    [attr.data-touched]="control.touched || control.dirty"
  />
</label>
@if (error()) {
  <p class="form-field-error">{{ error() }}</p>
}
