<form
  aria-label="create habit form"
  role="form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  data-testid="create-habit-form"
>
  <app-form-field-input
    label="Name"
    type="text"
    required
    [control]="form.controls.name"
    [error]="nameErrorMessage"
  ></app-form-field-input>
  <button app-button type="submit">Submit</button>
</form>
